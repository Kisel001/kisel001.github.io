<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IP5 Forever | Julia Fractal</title>
    <meta name="google" content="notranslate" />
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="shortcut icon" href="icon.bmp" type="image/bmp" />

    <style>
      :root {
        --bg-dark: #0f172a;
        --accent-primary: #38bdf8;
        --text-main: #f8fafc;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-dark);
        background-image: radial-gradient(circle at 50% 50%, rgba(56, 189, 248, 0.1) 0%, transparent 60%);
        color: var(--text-main);
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      /* Кнопка назад */
      .back-btn {
        position: absolute;
        top: 20px;
        left: 20px;
        text-decoration: none;
        color: var(--text-main);
        background: rgba(30, 41, 59, 0.8);
        padding: 10px 20px;
        border-radius: 50px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(5px);
        font-weight: 600;
        transition: all 0.3s ease;
        z-index: 100;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .back-btn:hover {
        background: var(--accent-primary);
        color: #000;
        transform: translateY(-2px);
      }

      canvas {
        box-shadow: 0 0 50px rgba(56, 189, 248, 0.2);
        border-radius: 8px;
        max-width: 95vw;
        max-height: 90vh;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
  </head>
  <body>
    
    <a href="../" class="back-btn">
      <i class="fa-solid fa-arrow-left"></i> Меню
    </a>

    <canvas id="myCan" width="700px" height="700px"></canvas>

    <script type="module">
      import * as ipgl from "./script.js";

      window.addEventListener("load", () => {
        ipgl.initGL();
        const draw = () => {
          // drawing
          ipgl.Render();

          // animation register
          window.requestAnimationFrame(draw);
        };
        draw();
      });

      window.addEventListener("mousemove", (event) => {
        ipgl.onClick(event);
      });

      window.addEventListener("keydown", (event) => {
        ipgl.onKeys(event);
      });
    </script>
  </body>
</html>
